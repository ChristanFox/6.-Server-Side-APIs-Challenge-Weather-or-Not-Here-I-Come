<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Weather or Not</title>
</head>
    <body>
        <header class="justify-center align-center text-center">
            <h1>Weather Dashboard</h1>
        </header>
        <main class="flex-row col-12">
            <section class="col-3">
                <div id="search" class="flex-column">
                    <h2>Search for a City:</h2>
                    <input name="city" id="city" type="text"/>
                    <button type="submit">Search</button>
                </div>
                <div id="cities" class="flex-column text-center">
                    <p>Austin</p>
                    <p>Chicago</p>
                    <p>New York</p>
                    <p>Orlando</p>
                    <p>San Francisco</p>
                    <p>Seattle</p>
                    <p>Denver</p>
                    <p>Atlanta</p>
                </div>
            </section>
            <section id="dailyForecast" class="flex-column col-9">
                <div class="flex-colum">
                    <h2>New York (3/30/2021)</h2>
                    <p>Temp</p>
                    <p>Wind</p>
                    <p>Humidity</p>
                    <p>UV Index</p>
                </div>
                <div id="weeklyForecast" class="flex-row">
                    <h3>5-Day Forecast:</h3>
                </div>
            </section>
        </main>
        <script src="/assets/js/script.js"></script>
    </body>
</html>
